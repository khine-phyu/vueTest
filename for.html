<html>
    <head></head>
    <body>
        <div id="app">
            <ol>
                <li v-for="todo in forLoop">{{todo.text}}</li>
            </ol>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: function() {
                    return {
                        forLoop: [
                            {text: 'Mango'},
                            { text: 'CSS Tutorial' },  
                            { text: 'JavaScript Tutorial' },  
                            { text: 'AngularJS Tutorial' },  
                            { text: 'Vue.js Tutorial' }  
                        ]
                    }
                }
            });
        </script>
    </body>
</html>
