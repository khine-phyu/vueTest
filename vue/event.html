<html>
    <head></head>
    <body>
        <div id="app">
            <p>{{message}}</p>
            <button @click="doAlert()">{{counter}}</button>
            <p v-show="isEvent">Display when counter is even number</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
        <script>
            new Vue({ 
                el: '#app',
                data() {
                    return {
                        counter: 0,
                        message: "This is date " + new Date().toISOString()
                    }
                },
                methods: {
                    doAlert() {
                        this.counter++;
                    }
                },
                computed: {
                    isEvent() {
                        return this.counter%2 == 0;
                    },
                }
            });
        </script>
    </body>
</html>
