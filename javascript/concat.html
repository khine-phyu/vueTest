<html>
    <head>
        <title>Concat</title>
    </head>
    <body>
        <p>Concat</p>
        <p id="demo"></p>

        <p>Splice</p>
        <p id="demo1"></p>

        <script>
            const myArray = ["Mango", "Apple", "Orange", "Pineapple"];
            const myChild = myArray.concat("Lemon");
            document.getElementById("demo").innerHTML = myChild;

            //splice
            const fruitArray = ["Mango", "Apple", "Orange", "Pineapple"];
            fruitArray.splice(2, 1, "Lemon", "Kiwi");
            document.getElementById("demo1").innerHTML = fruitArray;
        </script>
    </body>
</html>
