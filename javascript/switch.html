<html>
    <head>
        <title>switch</title>
    </head>
    <body>
        
        <script>
            var grade = "B";
            var result;
            switch (grade) {
                case 'A': result = "A"; 
                break;

                case 'B': result = "B";
                break;

                case 'C': result = "C";
                break;

                default: result = "No Grade";
            }
            document.write(result);
        </script>
    </body>
</html>
