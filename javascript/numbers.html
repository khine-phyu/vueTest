<html>
    <head>
        <title>Javascript Objects</title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="fruit"></p>
        <p id="vegetable"></p>

        <script>
            //objects
            const person = {firstName:"John", lastName:"Doe", age:46};
            document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName + " " + person.age;

            //length
            const fruits = ["Banana", "apple", "orange", "pineapple"];
            document.getElementById("fruit").innerHTML = fruits.length;

            //array loop
            const vegetable = ["Banana", "apple", "orange", "pineapple"];
            let veLength = vegetable.length;
            let text = "<ul>";
            for(let i = 0; i < veLength; i++) {
                text += "<li>" + vegetable[i] + "</li>";
            }
            text += "</ul>";
            document.getElementById("vegetable").innerHTML = text;
        </script>
    </body>
</html>
