<html>
    <head>
        <title>Array foreach</title>
    </head>
    <body>
        <p id="demo"></p>

        <script>
            const fruits = ["Banana", "apple", "orange", "pineapple"];
            let text = "<ul>";
            fruits.forEach(myTest);
            text += "</ul>";
            document.getElementById("demo").innerHTML = text;

            function myTest(value) {
                text += "<li>" + value + "</li>";
            }
        </script>
    </body>
</html>
