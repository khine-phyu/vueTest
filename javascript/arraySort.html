<html>
    <head>
        <title>Arrary Sort Alphabetical</title>
    </head>
    <body>
        <p>Click the button.</p>
        <button onclick="myFunction()">Sort Alphabetically</button>
        <button onclick="myFunction01()">Sort Numerically</button>

        <p id="sortArr"></p>

        <script>
            const points = [40, 100, 1, 5, 25, 10];
            document.getElementById("sortArr").innerHTML = points;

            function myFunction() {
                points.sort();
                document.getElementById("sortArr").innerHTML = points;
            }

            function myFunction01() {
                points.sort(function(a,b) {return a -b});
                document.getElementById("sortArr").innerHTML = points;
            }
        </script>
    </body>
</html>
