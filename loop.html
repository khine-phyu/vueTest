<html>
    <head></head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(f,index) in fruit" :key="index">{{f}}</li>
            </ul>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
        <script>
            new Vue({ 
                el: '#app',
                data() {
                    return {
                        fruit: ["banana", "apple", "mango"]
                    }
                }
            });
        </script>
    </body>
</html>
