<html>
    <head>
        <title>Directives</title>
        <style>
            .none {
                color: brown;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <p v-if="fruit=='mango'">Mango</p>
            <p v-else-if="fruit=='banana'">Banana</p>
            <p v-else>no fruit</p>
            
            <input type="text" v-model="inputText" placeholder="Enter Something">
            <p>{{inputText}}</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
        <script>
            new Vue({ 
                el: "#app",
                data: function() {
                    return {
                        fruit: 'mango',
                        inputText: ""
                    }
                }
            });
        </script>
    </body>
</html>
